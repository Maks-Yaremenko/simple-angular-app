<h1 mat-dialog-title>
  <span class="title">2016 KPI:$15M Renewal Revenue (Strategic Goal)</span>
  <button
      class="close-action app-close-dialog-round-button"
    mat-mini-fab
    (click)="closeDialog()">
    <i class="material-icons">clear</i>
  </button>
</h1>

<div mat-dialog-content>
  <span class="add-entities-title">Add entities</span>
  <div class="entities-form-wrapper">
    <mat-form-field>
      <input
          type="text"
          cdk-focus-initial
          matInput
          placeholder="Search entity"
          [formControl]="autocomplete">
    </mat-form-field>
    <div class="entities-list-wrapper" [ngClass]="{'entities-exist': entities.length}">
      <div *ngFor="let entity of entities">
        <app-entity-element
          [entity]="entity"
          *ngIf="!entity.connected"
          [visibleAction]="'checkbox'"
          (checkBoxEvent)="checkBoxHanlder($event)"
        ></app-entity-element>
      </div>
    </div>

  </div>
</div>

<div mat-dialog-actions>
  <button class="connect-action" mat-button (click)="connectEntities()">
    {{ 'connect' | uppercase }}</button>
</div>
